<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true" >
        <p-column header="Nome" field="nome"></p-column>
        <p-column header="Cidade" field="cidade"></p-column>
        <p-column header="Estado" field="estado"></p-column>
        <p-column header="Status" field="ativo"></p-column>
        <p-column header="Ações" styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton type="submit" label="Nova Pessoa"></a>
    </div>

  </div>

</div>
