<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="filtro.descricao" />
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="dataVencimentoDe" [(ngModel)]="filtro.dataVencimentoDe"></p-calendar>

        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="dataVencimentoAte" [(ngModel)]="filtro.dataVencimentoAte"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable #tabela [value]="lancamentos" [responsive]="true" emptyMessage="Nenhum registro encontrado!"
      [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="atualizarPagina($event)">

          <p-column header="Pessoa" field="pessoa"></p-column>

          <p-column header="Descrição" field="descricao"></p-column>

          <p-column header="Vencimento" field="dataVencimento" styleClass="col-data">
            <ng-template let-lancamento="rowData" pTemplate="body">
              {{ lancamento.dataVencimento | date: 'dd/MM/yyyy' }}
            </ng-template>
          </p-column>

          <p-column header="Pagamento" field="dataPagamento" styleClass="col-data">
            <ng-template let-lancamento="rowData" pTemplate="body">
              {{ lancamento.dataPagamento | date: 'dd/MM/yyyy' }}
            </ng-template>
          </p-column>

          <p-column header="Valor" field="valor" styleClass="col-valor">
            <ng-template let-lancamento="rowData" pTemplate="body">
              <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'" >{{ lancamento.valor | currency: 'BRL':'R$ ':'1.2-2' }}</span>
            </ng-template>
          </p-column>

          <p-column header="Ações" styleClass="col-acoes">
            <ng-template pTemplate="body" let-lancamento="rowData">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/lancamentos', lancamento.codigo]"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(lancamento)" [disabled]="!auth.temPermissao('ROLE_REMOVER_LANCAMENTO')"></button>
            </ng-template>
          </p-column>

        </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a routerLink="/lancamentos/cadastro" pButton label="Novo Lançamento"></a>
    </div>

  </div>
</div>
