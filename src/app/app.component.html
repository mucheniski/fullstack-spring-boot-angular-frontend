<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px"/>

      <label>até</label>
      <input type="text" pInputText style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="2">
        <p-column header="Pessoa" field="pessoa"></p-column>
        <p-column header="Descrição" field="descricao"></p-column>
        <p-column header="Vencimento" field="dataVencimento" styleClass="col-data"></p-column>
        <p-column header="Pagamento" field="dataPagamento" styleClass="col-data"></p-column>
        <p-column header="Valor" field="valor" styleClass="col-valor">
          <ng-template let-lancamento="rowData" pTemplate="body">
            <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'" >{{ lancamento.valor }}</span>
          </ng-template>
        </p-column>
        <p-column header="Ações" styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="pi pi-pencil"></a>
            <button pButton icon="pi pi-trash"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton type="submit" label="Novo Lançamento"></a>
    </div>

  </div>

</div>
