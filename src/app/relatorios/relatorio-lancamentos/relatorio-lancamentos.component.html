<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatório de Lançamentos por pessoa</h1>
    </div>
    <form #form="ngForm"  (ngSubmit)="gerar()">
      <div class="ui-g-12">
          <label>Vencimento: </label>
          <p-calendar [(ngModel)]="periodoInicio" name="periodoInicio" dateFormat="dd/mm/yy" required></p-calendar>
          <label>Até: </label>
          <p-calendar [(ngModel)]="periodoFim" name="periodoFim" dateFormat="dd/mm/yy" required></p-calendar>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Gerar" [disabled]="form.invalid"></button>
      </div>
    </form>
  </div>
</div>
